<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .box {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحبا بك</h1>

    <div class="box">
      <strong>اسم العميل:</strong><br>
      هنا يكتب اسم العميل
    </div>

    <div class="box">
      <strong>الخدمة:</strong><br>
      هنا تفاصيل الخدمة
    </div>

    <div class="box">
      <strong>ملاحظات:</strong><br>
      هنا أي ملاحظات إضافية
    </div>
  </div>

</body>
</html>
